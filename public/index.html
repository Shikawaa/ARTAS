<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selector</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Assurez-vous d'avoir cet élément -->
    <script src="path/to/your/react.development.js"></script>
    <!-- Remplacez "path/to/your/react.development.js" par le chemin réel de votre bibliothèque React -->
    <script src="path/to/your/react-dom.development.js"></script>
    <!-- Remplacez "path/to/your/react-dom.development.js" par le chemin réel de votre bibliothèque ReactDOM -->
    <script src="path/to/your/babel.min.js"></script>
    <!-- Remplacez "path/to/your/babel.min.js" par le chemin réel de votre bibliothèque Babel -->
    <script type="text/babel" src="path/to/your/movieSelector.js"></script>
    <!-- Remplacez "path/to/your/movieSelector.js" par le chemin réel de votre fichier movieSelector.js -->
    <script type="text/javascript">
      const rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<MovieSelector />);
    </script>
  </body>
</html>
